<VirtualHost *:80>
	ServerAdmin webmaster@b2b.woodytoys.be
    ServerName b2b.woodytoys.be
    ServerAlias www.b2b.woodytoys.be
	DocumentRoot /var/www/b2b/

	DocumentRoot /var/www/b2b/

    <Directory />
        Options FollowSymLinks
        AllowOverride all 
    </Directory>

    <Directory /var/www/intranet/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride all 
        Order allow,deny
        allow from all
    </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>