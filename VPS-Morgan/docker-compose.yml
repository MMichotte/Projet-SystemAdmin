version: '2'

##############################################
##       Docker Services Configuration      ##
##############################################

services:

  resolver:
    build: 
      context: ./Resolver
      dockerfile: Dockerfile
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    networks:
      local_net:
          ipv4_address: 172.16.0.2
    volumes:
      - ./Resolver/named.conf:/etc/bind/named.conf
    container_name: resolver

  database:
    build: 
      context: ./Db
      dockerfile: Dockerfile
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "5000:3306"
    networks:
      local_net:
          ipv4_address: 172.16.0.5
    volumes:
      - ./Db/sql/:/data/
    environment:
      MYSQL_ROOT_PASSWORD: sysadmin
    container_name: mysql-db

  web-dmz:
    build:
      context: ./Web-dmz
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    networks:
      dmz_net:
          ipv4_address: 172.16.1.3
    volumes:
      - ./Web-dmz/www/:/var/www/
      - ./Web-dmz/sites-available/:/etc/apache2/sites-available/
    container_name: web-dmz

    
##############################################
##       Docker Networks Configuration      ##
##############################################

networks:

  local_net:
      ipam:
          driver: default
          config:
              - subnet: 172.16.0.0/24
                gateway:  172.16.0.1

  dmz_net:
    ipam:
        driver: default
        config:
            - subnet: 172.16.1.0/24
              gateway: 172.16.1.1