<VirtualHost *:80>
	ServerAdmin webmaster@internal.wt2-5.ephec-ti.be
    ServerName intranet.internal.wt2-5.ephec-ti.be
    ServerAlias www.intranet.internal.wt2-5.ephec-ti.be
	DocumentRoot /var/www/intranet/

    <Directory />
        Options FollowSymLinks
        AllowOverride all 
    </Directory>

    <Directory /var/www/intranet/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride all 
        Order allow,deny
        allow from all
    </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>